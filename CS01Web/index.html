<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS-01 Web Synth</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>

<body>
<div class="synth-container">

    <h1>CS-01 Web Synth</h1>

    <div class="controls">
        <div class="control">
            <label>Waveform</label>
            <select id="waveform">
                <option value="sawtooth">Sawtooth</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sine">Sine</option>
            </select>
        </div>

        <div class="control">
            <label>Attack</label>
            <input type="range" id="attack" min="0" max="1" step="0.01" value="0.01">
        </div>

        <div class="control">
            <label>Decay</label>
            <input type="range" id="decay" min="0" max="1" step="0.01" value="0.2">
        </div>

        <div class="control">
            <label>Sustain</label>
            <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div class="control">
            <label>Release</label>
            <input type="range" id="release" min="0" max="2" step="0.01" value="0.3">
        </div>

        <div class="control">
            <label>Filter Cutoff</label>
            <input type="range" id="filter" min="100" max="8000" step="1" value="800">
        </div>

        <div class="control">
            <label>Resonance</label>
            <input type="range" id="res" min="0" max="20" step="0.1" value="1">
        </div>
    </div>

    <div class="keyboard" id="keyboard"></div>

</div>

<script src="synth.js"></script>
</body>
</html>
