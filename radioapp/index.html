<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Críos Radio App</title>
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWcj56P_j2Z-XjIVweKSMvYl-Is2VuhQ4",
      authDomain: "clovermind-radio.firebaseapp.com",
      projectId: "clovermind-radio",
      storageBucket: "clovermind-radio.firebasestorage.app",
      messagingSenderId: "981911668964",
      appId: "1:981911668964:web:0c78e10736db26ddc604f1",
      measurementId: "G-XGJE5GRTHZ"
    };

    initializeApp(firebaseConfig);
  </script>
</head>

<body>
  <main class="app">
    <header class="app-header">
      <div class="logo-circle">
        <img src="../images/criosred.gif">
      </div>
      <div class="titles">
        <h1>Críos Live</h1>
        <p class="subtitle">Streaming from DCN - Radio Server</p>
      </div>
    </header>

    <section class="now-playing">
      <p class="label">NOW PLAYING</p>
      <p id="nowPlaying" class="track">Loading…</p>
    </section>

    <section class="controls">
      <button id="playPauseBtn" class="btn primary">Play</button>
      <p id="statusText" class="status">Ready</p>
    </section>

    <!-- SECRET UNLOCK (FULLY RESTORED) -->
    <section class="secret">
      <h2 class="secret-title">Secret Unlock</h2>
      <p class="secret-text">Enter the code to unlock a hidden track.</p>

      <div class="secret-row">
        <input id="secretCode" type="password" autocomplete="off" placeholder="Enter code" />
        <button id="unlockBtn" class="btn ghost">Unlock</button>
      </div>

      <p id="secretStatus" class="status small"></p>

      <div id="secretContent" class="secret-content hidden">
        <p class="secret-text">Unlocked: Secret Track</p>
        <audio id="secretAudio" controls>
          <source src="secret/unlocked-track.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </section>

    <footer class="footer">
      <p>Tap the browser menu and choose “Add to Home Screen” to install.</p>
    </footer>
  </main>

  <audio id="radioAudio">
    <source src="https://radio.darthcrios.net/stream" type="audio/mpeg" />
  </audio>

  <script src="app.js"></script>
</body>
</html>
